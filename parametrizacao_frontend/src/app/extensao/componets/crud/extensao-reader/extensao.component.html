<div class="content">
  <div class="title">
    <h1>Extensão</h1>
  </div>

 <button class="mat-elevation-z4"   mat-stroked-button color="primary">Adicionar Extensão</button>

<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="extensao">


    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NOME EXTENSAO </th>
      <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="departamentoFk">
      <th mat-header-cell *matHeaderCellDef> NOME DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let row"> {{row.departamentoFk}} </td>
    </ng-container>



    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a  class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
