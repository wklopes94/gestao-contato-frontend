<div class="content">
  <div class="title">
    <h1>Extensão</h1>
  </div>

 <button class="mat-elevation-z4"   mat-stroked-button color="primary"><mat-icon >add</mat-icon>Adicionar Extensão</button>

 <p>
  <mat-toolbar class="hotel-header">
    <mat-form-field class="form" >

      <mat-label> Extensão </mat-label>
         <mat-select matNativeControl>
             <mat-option> -- select estensão -- </mat-option>
             <mat-option [value]="extensao.id" *ngFor="let extensao of extensoes" >{{extensao.numero}}</mat-option>
         </mat-select>

    </mat-form-field>

  </mat-toolbar>
</p>

<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="extensoes">


    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NOME EXTENSAO </th>
      <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="departamentoFk">
      <th mat-header-cell *matHeaderCellDef> NOME DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let row"> {{row.departamentoFk}} </td>
    </ng-container>



    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a  class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
</div>

</div>
