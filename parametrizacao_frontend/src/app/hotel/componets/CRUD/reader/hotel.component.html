<div class="content">
  <div class="title">
    <h1>Hotel</h1>
  </div>

 <button class="mat-elevation-z4" (click)="HotelCreate()"  mat-stroked-button color="primary"><mat-icon >add</mat-icon> Adicionar Hotel</button>

<p>
  <mat-toolbar class="hotel-header">
    <mat-form-field class="form" >

      <mat-label> Hotel </mat-label>
         <mat-select matNativeControl  [(ngModel)]="hotel.nome">
             <mat-option  (click)="findByName()"> -- select hotel -- </mat-option>
             <mat-option (click)="findByName()"   [value]="hotel.nome" *ngFor="let hotel of hoteis" >{{hotel.nome}}</mat-option>
         </mat-select>

    </mat-form-field>

  </mat-toolbar>
</p>
<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="dataSource" matSort >


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> NOME </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NUMERO FIXO </th>
      <td mat-cell *matCellDef="let row"> {{row.numeroFixo}} </td>
    </ng-container>

    <ng-container matColumnDef="departamentos">
      <th mat-header-cell *matHeaderCellDef> DEPARTAMENTOS </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="{{row.id}}/departamento" class="departamentos">
          <i class="material-icons">table_chart</i>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id}}" class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a routerLink="delete/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator  [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>

</div>

</div>
