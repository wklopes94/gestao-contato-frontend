<form>
  <h1>Atualiza Hotel</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="hoteis.nome" matInput type="text" name="nome" placeholder="Nome do Hotel">
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label>Numero</mat-label>
    <input matInput [(ngModel)]="hoteis.numeroFixo" type="text" name="numero" placeholder="Numero do Hotel">
  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="update()"  class="save" class="mat-elevation-z4" mat-stroked-button color="blue">Update</button>
    <button (click)="HotelCancel()" class="mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
