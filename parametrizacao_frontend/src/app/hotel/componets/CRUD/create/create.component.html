<form>
  <h1>Inserir Hotel</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="hotel.nome" type="text" name="nome" placeholder="Nome do Hotel">
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label>Numero</mat-label>
    <input matInput [(ngModel)]="hotel.numeroFixo" type="text" name="numero" placeholder="Numero do Hotel">
  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="create()" class="save" class="mat-elevation-z4" mat-stroked-button color="save">Save</button>
    <button (click)="HotelCancel()" class="mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
