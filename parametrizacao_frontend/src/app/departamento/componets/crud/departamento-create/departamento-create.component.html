<form>
  <h1>Inserir Departamento</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="departamento.nome" type="text" name="nome"  required minlength="4"  #name="ngModel">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label> Hotel </mat-label>




      <mat-select [(ngModel)]="hotel" placeholder="">

          <mat-option [value]="hotel.id" *ngFor="let hotel of hoteis">{{hotel.nome}}</mat-option>
      </mat-select>


  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="create()" class="save" class="mat-elevation-z4" mat-stroked-button color="save">Save</button>
    <button (click)="DepartamentoCancel()" class="mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
