<form>
  <h1>Inserir Departamento</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="departamento.nome" type="text" name="nome" placeholder="Nome do Departamento">
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label>Hotel</mat-label>
    <input matInput [(ngModel)]="departamento.hotelFk" type="text" name="numero" placeholder="Numero do Hotel">
  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="create()" class="save" class="mat-elevation-z4" mat-stroked-button color="save">Save</button>
    <button (click)="DepartamentoCancel()" class="mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
