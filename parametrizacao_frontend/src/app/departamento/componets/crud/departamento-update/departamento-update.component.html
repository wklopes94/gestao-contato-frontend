<form>
  <h1>Atualiza Departamento</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="departamento.nome" matInput type="text" name="nome"  required minlength="4"  #name="ngModel">
    <div *ngIf="name.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 4 characters long.
    </div>
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label>Hotel</mat-label>
    <input matInput [(ngModel)]="departamento.hotelFk" type="text" name="numero"  required minlength="4"  #name="ngModel">

    <div *ngIf="name.errors?.['required']">
      Number is required.
    </div>
    <div *ngIf="name.errors?.['minlength']">
      Number must be at least 4 characters long.
    </div>
  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="update()"  class="save" class="mat-elevation-z4" mat-stroked-button color="blue">Update</button>
    <button (click)="HotelCancel()" class="mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
