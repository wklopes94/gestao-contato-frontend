<div class="content">
  <div class="title">
    <h1>Departamento</h1>
  </div>

 <button class="mat-elevation-z4"  mat-stroked-button color="primary">Adicionar Departamento</button>

<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="departamento">


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="utilizador">
      <th mat-header-cell *matHeaderCellDef> HOTEL </th>
      <td mat-cell *matCellDef="let row"> {{row.utilizador}} </td>
    </ng-container>



    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id}}" class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a routerLink="delete/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
