<form>
  <h1> Eliminar Departamento</h1>
<p>
  <mat-form-field class="form">
    <mat-label>Departamento</mat-label>
    <input matInput [(ngModel)]="departamento.nome"  type="text" name="nome" disabled>
  </mat-form-field>
</p>
<p>
  <mat-form-field class="form">
    <mat-label>Hotel</mat-label>
    <input matInput [(ngModel)]="departamento.hotelFk" type="text" name="numero"  disabled>
  </mat-form-field>
</p>
  <div class="butoes">
    <button (click)="delete()" class="delet" class="mat-elevation-z4" mat-stroked-button color="warn">Delete</button>
    <button (click)="HotelCancel()" class="mat-elevation-z4" mat-stroked-button color="delete">Cancel</button>
  </div>
</form>
