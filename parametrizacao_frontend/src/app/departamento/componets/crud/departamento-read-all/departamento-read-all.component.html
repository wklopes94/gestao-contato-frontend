<div class="content">
  <div class="title">
    <h1>Lista de Departamento</h1>
  </div>

  <button class="mat-elevation-z4" mat-stroked-button color="primary">Novo Departamento </button>

<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="departamento">


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>  NOME DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let row">  </td>
    </ng-container>

    <ng-container matColumnDef="hotel">
      <th mat-header-cell *matHeaderCellDef> HOTEL </th>
      <td mat-cell *matCellDef="let row">  </td>
    </ng-container>



    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a  class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a  class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>
  </table>
</div>

</div>
