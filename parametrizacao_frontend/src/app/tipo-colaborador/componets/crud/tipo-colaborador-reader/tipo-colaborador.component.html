<div class="content">
  <div class="title">
    <h1>Tipo de Colaborador</h1>
  </div>

 <button class="mat-elevation-z4" (click)="DeparCreate()"  mat-stroked-button color="primary"><mat-icon >add</mat-icon>Adicionar Tipo de Colaborador</button>

 <p>
  <mat-toolbar class="hotel-header">
    <mat-form-field class="form" >

      <mat-label> Tipo Colaborador </mat-label>
         <mat-select matNativeControl>
             <mat-option> -- select tipo colaborador -- </mat-option>
             <mat-option [value]="tipoColaborador.id" *ngFor="let tipoColaborador of tipoColaboradores" >{{tipoColaborador.tipoColaborador}}</mat-option>
         </mat-select>

    </mat-form-field>

  </mat-toolbar>
</p>

<div class="mat-elevation-z8 content-table">
  <table class= "table" mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="tipoColaborador">
      <th mat-header-cell *matHeaderCellDef> NOME DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let row"> {{row.tipoColaborador}} </td>
    </ng-container>



    <ng-container matColumnDef="acao">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id}}" class="edit">
          <i  class="material-icons" >edit</i>
        </a>
        <a routerLink="delete/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
</div>

</div>
